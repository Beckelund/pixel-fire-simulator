<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pixel Fire Simulator</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="webgl.css" type="text/css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous"
            defer>
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="webgl-demo.js" type="module" defer></script></script>   
    </head>
    <body>
        <div id="container">

            <div id="pageInfo">
                <h1 id="title">Pixel Fire Simulator</h1>
                <p>inspired by the videogame "Noita", developed in WebGL</p>
                <div id="controls">
                    <p>Controls: </p>
                    <ul>
                        <li>Click to set a pixel on fire</li>
                        <li>Keyboard (1:Normal view, 2:Scene view, 3:Fire lifetime, 4:Flames map, 5:Shimmer map, 9:Toggle pause render, 0:Toggle pause simulation)</li>
                    </ul>

                </div>
            </div>
            <div id="simulationWindow">
                <canvas id="glcanvas" width="1280" height="960"></canvas>
            </div>
            <div id="fpsCount_container">
                <p>fps counter:</p> <p id="i_fpsCount"></p>
            </div>
            <canvas id="img_canvas" width="640" height="480"></canvas>
        </div>
    </body>
</html>
